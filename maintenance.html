<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/jquery-3.6.3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- ExcelJS and FileSaver for styled exports -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link rel="stylesheet" href="css/pages/absensi-modern.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <style>
      .maintenance-card {
        transition: transform 0.2s ease-in-out;
      }

      .maintenance-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .progress-log {
        font-family: "Courier New", monospace;
        font-size: 0.875rem;
        line-height: 1.4;
      }

      .maintenance-status {
        font-weight: 600;
        font-size: 1.5rem;
      }

      .btn-maintenance {
        position: relative;
        overflow: hidden;
      }

      .btn-maintenance::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .btn-maintenance:hover::before {
        left: 100%;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .maintenance-alert {
        border-left: 4px solid #dc3545;
        background-color: #f8d7da;
        color: #721c24;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 0.25rem;
      }

      .maintenance-success {
        border-left: 4px solid #28a745;
        background-color: #d4edda;
        color: #155724;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 0.25rem;
      }

      @media (max-width: 768px) {
        .maintenance-card {
          margin-bottom: 1rem;
        }

        .btn-maintenance {
          width: 100%;
          margin-bottom: 0.5rem;
        }
      }

      /* Realtime update animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }

      @keyframes pulse {
        0% {
          background-color: transparent;
        }
        50% {
          background-color: rgba(255, 193, 7, 0.3);
        }
        100% {
          background-color: transparent;
        }
      }
    </style>
    <title>Maintenance - Melati Gold Shop</title>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="text-center p-3">
          <div class="spinner-border spinner-border-sm text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="top-nav">
          <div class="menu-toggle d-md-flex d-none">
            <i class="fa-solid fa-minimize"></i>
          </div>
          <div class="hamburger d-md-none d-flex">
            <i class="fas fa-bars"></i>
          </div>
          <div class="nav-right">
            <div class="date-time">
              <div class="current-date" id="current-date"></div>
              <div class="current-time" id="current-time"></div>
            </div>
            <div class="user-profile dropdown">
              <div class="profile-img" data-bs-toggle="dropdown" aria-expanded="false">

              </div>
              <ul class="dropdown-menu dropdown-menu-end">

            </div>
          </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
          <div class="page-header">
            <h1>Maintenance Database</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Maintenance</li>
              </ol>
            </nav>
          </div>

          <div class="content-wrapper">
            <div class="row">
              <!-- Delete Old Data -->
              <div class="col-md-12 mb-4">
                <div class="card h-100">

                    <h5 class="mb-0">

                    </h5>
                  </div>
                  <div class="card-body">

                      penghapusan.
                    </p>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="collectionSelect" class="form-label">Pilih Koleksi:</label>
                        <select class="form-select" id="collectionSelect">
                          <option value="">-- Pilih Koleksi --</option>
                          <option value="all">üóëÔ∏è SEMUA KOLEKSI (HATI-HATI!)</option>
                          <option value="dailyStokSnapshot">üìä Daily Stok Snapshot (dailyStokSnapshot)</option>
                          <option value="daily_stock_logs">üìù Daily Stock Logs (daily_stock_logs)</option>
                          <option value="daily_stock_reports">üìà Daily Stock Reports (daily_stock_reports)</option>
                          <option value="penjualanAksesoris">üí∞ Penjualan Aksesoris (penjualanAksesoris)</option>
                          <option value="returnBarang">‚Ü©Ô∏è Return Barang (returnBarang)</option>
                          <option value="stokAksesorisTransaksi">üì¶ Stok Transaksi (stokAksesorisTransaksi)</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="deleteMonth" class="form-label">Pilih Bulan:</label>
                        <input type="month" class="form-control" id="deleteMonth" />
                      </div>
                    </div>
                    <button class="btn btn-danger w-100" id="btnDeleteOldData">
                      <i class="fas fa-trash me-2"></i>
                      Hapus Data Lama
                    </button>
                    <small class="text-muted mt-2 d-block">
                      ‚ö†Ô∏è PERINGATAN: Pastikan data sudah dibackup! Data yang dihapus tidak dapat dikembalikan!
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/sidebar-loader.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/maintenance.js"></script>
